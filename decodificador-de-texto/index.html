<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Decodificador de Texto</title>

    <!-- Nomalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Configuração CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img class="logoAlura" src="./images/logo.svg" alt="Logo Alura">
    </header>
    <main>
        <section>
            <textarea class="textArea" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            <div class="informacao">
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="botoes">
                <button class="btn-encripitar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencripitar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
        <section>
            <!-- <img class="icone" src="./images/icone.svg" alt="Ícone"> -->
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="btn-copiar">Copiar</button>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
